<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>Lookscout</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="container"></div>
    </nav>
    <!-- Navbar Finish -->

    <!-- Hero Start -->
    <section class="hero">
      <div class="heroContainer container"></div>
    </section>
    <!-- Hero Finish -->

    <!-- Detail Start -->
    <section class="detail">
      <div class="detailContainer container">
        <div class="detailCards">
          <div class="detailCard">
            <img src="/src/image/icon/shoppingcard.svg" alt="shopping cart" />
            <p class="pSmall">
              Synergistically evolve 2.0 and they will have technologies rather.
            </p>
          </div>
          <div class="detailCard">
            <img src="/src/image/icon/cameraicon.svg" alt="cameraicon" />
            <p class="pSmall">
              Quickly deploy strategic networks with compelling e-business.
            </p>
          </div>
          <div class="detailCard">
            <img src="/src/image/icon/pencilicon.svg" alt="pencilicon" />
            <p class="pSmall">
              Credibly pontificate highly efficient manufactured products.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Detail Finish -->

    <!-- Feature Start -->
    <section class="feature">
      <div class="featureContainer container"></div>
    </section>
    <!-- Feature First Finish -->

    <!-- Customers Start -->
    <section class="customers">
      <div class="customersContainer container"></div>
    </section>
    <!-- Customers Finish -->

    <!-- Blog Start -->
    <section class="blog">
      <div class="blogContainer container"></div>
    </section>
    <!-- Blog Finish -->

    <!-- Partnership Start -->
    <section class="partnership">
      <div class="partnershipContainer container"></div>
    </section>
    <!-- Partnership Finish -->

    <!-- Subscribe Start -->
    <section class="subscribe">
      <div class="subscribeContainer container"></div>
    </section>
    <!-- Subscribe Finish -->

    <!-- Footer Start -->
    <footer>
      <div class="footerContainer container"></div>
    </footer>
    <!-- Footer Finish -->
  </body>
</html>
